<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="./angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./bootstrap.min.css">

 <script src="./jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="./bootstrap.min.js"></script>

<script>
	var mainApp = angular.module("mainApp", []);

	mainApp.controller('modalController', function($scope) {
  $scope.rows = [{
    col1Value : 'R1C1',
    col2Value : 'R1C2',
    col3Value : 'R1C3',
    hidden : 'HiddenValue1'
  },{
    col1Value : 'R2C1',
    col2Value : 'R2C2',
    col3Value : 'R2C3',
    hidden : 'HiddenValue2'
  },{
    col1Value : 'R3C1',
    col2Value : 'R3C2',
    col3Value : 'R3C3',
    hidden : 'HiddenValue3'
  }];

	$scope.setCurrentRow = function(index){
		$scope.currentRowIndex = index;
    //console.log('Hidden value of row selected is : ' + $scope.rows[index].hidden);
	};

	});
</script>

<body>
	<div ng-app="mainApp" ng-controller="modalController">
		<div class="container-fluid">
			<div class="row" ng-repeat="row in rows" ng-click="setCurrentRow($index);" data-toggle="modal" data-target="#myModal">			
			<!-- 3 columns inside each row-->
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          {{row.col1Value}}
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          {{row.col2Value}}
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          {{row.col3Value}}
        </div>
			</div>
		</div>
	
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Welcome</h4>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Column1</th>
                  <th>Column2</th>
                  <th>Column3</th>
                  <th>Hidden Value</th>
                  <th>Date Time Picker</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                  {{rows[currentRowIndex].col1Value}}
                  </td>
                  <td>
                  {{rows[currentRowIndex].col2Value}}
                  </td> 
                  <td>
                  {{rows[currentRowIndex].col3Value}}
                  </td> 
                  <td>
                  {{rows[currentRowIndex].hidden}}
                  </td>
                  <td>
                    <input class="form-control ng-pristine ng-valid ng-touched" type="datetime-local" name="time" ng-model="row.time">
                  </td>
                </tr>
              <tbody>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- modal ends here -->
  </div>
</body>
</html>
